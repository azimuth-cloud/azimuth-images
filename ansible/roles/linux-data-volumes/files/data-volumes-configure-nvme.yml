---

- name: Get volume ID for volume
  set_fact:
    data_volume_id: "{{ openstack_metadata[data_volume.metadata_var] }}"

- name: Ensure LVM configuration is applied
  vars:
    manage_lvm: True
  include_role:
    name: mrlesmithjr.manage_lvm
    apply:
      become: True
  when:
    - lvm_groups is defined
    - lvm_groups | length > 0
